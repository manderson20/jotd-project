<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JOTD Admin</title>
  <style>
    :root {
      --bg:#0f1115; --fg:#f3f4f6; --muted:#a7a7a7; --border:rgba(255,255,255,0.16);
      --card:#141824; --link:#7ab7ff; --danger:#ff5a5f; --ok:#36d399;
      --font: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      --radius: 14px;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:var(--font)}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:14px}
    .title{font-size:18px;font-weight:800;letter-spacing:.02em}
    .sub{color:var(--muted);font-size:13px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    input,textarea{
      background:#0b0e16;color:var(--fg);border:1px solid var(--border);border-radius:10px;
      padding:10px 12px;font-size:14px;outline:none
    }
    input{min-width:280px;flex:1}
    textarea{width:100%;min-height:520px;line-height:1.35;white-space:pre;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .btn{
      appearance:none;border:1px solid var(--border);background:transparent;color:var(--link);
      padding:10px 14px;border-radius:999px;font-size:14px;cursor:pointer
    }
    .btn:hover{filter:brightness(1.1)}
    .btn.primary{background:rgba(122,183,255,0.12);border-color:rgba(122,183,255,0.35)}
    .btn.danger{color:var(--danger);border-color:rgba(255,90,95,0.35);background:rgba(255,90,95,0.08)}
    .pill{font-size:12px;color:var(--muted)}
    .status{margin-top:10px;font-size:13px;white-space:pre-wrap}
    .ok{color:var(--ok)}
    .bad{color:var(--danger)}
    code{color:#c7d2fe}
    .help{margin-top:10px;color:var(--muted);font-size:13px;line-height:1.35}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="title">JOTD Admin</div>
        <div class="sub">Load, edit, and save <code>apps/api/jokes.json</code> via the Worker admin API.</div>
      </div>
      <div class="pill" id="who">Not loaded</div>
    </div>

    <div class="card" style="margin-bottom:12px">
      <div class="row">
        <div style="flex:2;min-width:320px">
          <label>Worker API Base</label>
          <input id="apiBase" value="https://joke-api.mthwanderson20.workers.dev" />
        </div>
        <div style="flex:2;min-width:320px">
          <label>Admin API Key (sent as <code>X-API-Key</code>)</label>
          <input id="apiKey" type="password" placeholder="Paste your admin key here" />
        </div>
      </div>

      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn primary" id="btnLoad">Load jokes</button>
        <button class="btn primary" id="btnSave" disabled>Save jokes</button>
        <button class="btn" id="btnFormat" disabled>Format JSON</button>
        <button class="btn danger" id="btnClear">Clear key</button>
      </div>

      <div class="status" id="status"></div>

      <div class="help">
        Notes:
        <ul>
          <li>This page is static (Cloudflare Pages). Your key is only used in your browser request headers.</li>
          <li>The Worker uses its server-side GitHub token to read/write the jokes file.</li>
        </ul>
      </div>
    </div>

    <div class="card">
      <label>Editor (JSON)</label>
      <textarea id="editor" spellcheck="false" placeholder="Click “Load jokes” first…"></textarea>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  const apiBaseEl = $("apiBase");
  const apiKeyEl  = $("apiKey");
  const editorEl  = $("editor");
  const statusEl  = $("status");
  const whoEl     = $("who");

  const btnLoad   = $("btnLoad");
  const btnSave   = $("btnSave");
  const btnFormat = $("btnFormat");
  const btnClear  = $("btnClear");

  let lastSha = null;

  function setStatus(msg, kind) {
    statusEl.className = "status " + (kind || "");
    statusEl.textContent = msg || "";
  }

  function apiBase() {
    return apiBaseEl.value.replace(/\/+$/, "");
  }

  function headers() {
    const key = apiKeyEl.value.trim();
    return {
      "X-API-Key": key,
      "Content-Type": "application/json"
    };
  }

  async function loadDebug() {
    const res = await fetch(apiBase() + "/v1/admin/debug", { headers: headers() });
    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data?.error || JSON.stringify(data, null, 2) || "debug failed");
    whoEl.textContent = `Repo: ${data.GITHUB_OWNER}/${data.GITHUB_REPO} (${data.GITHUB_BRANCH})`;
  }

  async function loadJokes() {
    setStatus("Loading…");
    await loadDebug();

    const res = await fetch(apiBase() + "/v1/admin/jokes", { headers: headers() });
    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data?.error || JSON.stringify(data, null, 2) || "load failed");

    if (!data || !Array.isArray(data.jokes)) {
      throw new Error("Unexpected response. Expected { sha, jokes: [...] }");
    }

    lastSha = data.sha || null;
    editorEl.value = JSON.stringify({ sha: lastSha, jokes: data.jokes }, null, 2);

    btnSave.disabled = false;
    btnFormat.disabled = false;

    setStatus("Loaded OK ✅", "ok");
  }

  function formatJson() {
    try {
      const obj = JSON.parse(editorEl.value);
      editorEl.value = JSON.stringify(obj, null, 2);
      setStatus("Formatted ✅", "ok");
    } catch (e) {
      setStatus("Format failed: " + (e?.message || e), "bad");
    }
  }

  async function saveJokes() {
    setStatus("Saving…");

    let payload;
    try {
      payload = JSON.parse(editorEl.value);
    } catch (e) {
      throw new Error("JSON is invalid: " + (e?.message || e));
    }

    if (!payload.sha) payload.sha = lastSha;

    const res = await fetch(apiBase() + "/v1/admin/jokes", {
      method: "PUT",
      headers: headers(),
      body: JSON.stringify(payload)
    });

    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data?.error || JSON.stringify(data, null, 2) || "save failed");

    if (data.sha) {
      lastSha = data.sha;
      payload.sha = data.sha;
      editorEl.value = JSON.stringify(payload, null, 2);
    }

    setStatus("Saved OK ✅", "ok");
  }

  btnLoad.addEventListener("click", async () => {
    try { await loadJokes(); }
    catch (e) { setStatus(String(e?.message || e), "bad"); }
  });

  btnFormat.addEventListener("click", formatJson);

  btnSave.addEventListener("click", async () => {
    try { await saveJokes(); }
    catch (e) { setStatus(String(e?.message || e), "bad"); }
  });

  btnClear.addEventListener("click", () => {
    apiKeyEl.value = "";
    setStatus("Cleared key.");
  });
</script>
</body>
</html>
